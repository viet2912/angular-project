<h1 [ngClass]="{'bg-danger': isDanger(), 'bg-success': !isDanger()}">
    <!-- {{title}} -->
    <ng-content select="metric-title"></ng-content>
</h1>
<h4 class="card-title">{{value}}/{{max}} ({{value / max | percent:'1.0-2'}})</h4>
<p class="card-text">
    <!-- {{description}} -->
    <ng-content select="metric-description"></ng-content>
</p>
<input class="mdl-slider mdl-js-slider" type="range" min="0" [max]="max" [value]="value" tabindex="0" [(ngModel)]="value">
